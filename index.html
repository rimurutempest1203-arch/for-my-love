<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-my-jillian</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>

   <section id="proposal-page" class="page active">
    <div class="page-content">
        <div class="hearts-background"></div>
        <div class="proposal-container">
            <img src="assets/cat2.gif" alt="Cute reaction" class="proposal-gif">
            
            <h1 class="proposal-title">Can I be your valentine?</h1>
            <div class="button-group">
                <button id="yes-btn" class="btn btn-yes">Yes!</button>
                <button id="no-btn" class="btn btn-no">No</button>
            </div>
        </div>
    </div>
</section>

    <!-- Page 2: Rejection Message -->
   <section id="rejection-page" class="page">
    <div class="page-content">
        <div class="rejection-container">
            <img src="assets/cat.gif" alt="Sad reaction" class="rejection-gif">
            
            <h2 class="rejection-title">Oh no huhu...</h2>
            <button id="reconsider-btn" class="btn btn-secondary">Reconsider?</button>
        </div>
    </div>
</section>

    <!-- Page 3: Introduction/Description -->
    <section id="intro-page" class="page">
        <div class="page-content">
            <div class="intro-container">
                <h2 class="intro-title">Hello, my love! </h2>
                <p class="intro-description">
                    Thank you for accepting my proposal... I've prepared small present for you, bebe!
                </p>
                <button id="continue-btn" class="btn btn-primary">Continue to Folders</button>
            </div>
        </div>
    </section>

    <!-- Page 4: Folders Display -->
   <section id="folders-page" class="page">
    <div class="page-content">
        <div class="folders-grid">
            <div class="folder" data-folder="1">
                <img src="assets/folder.png" alt="Icon 1" class="folder-img-icon">
                <h3 class="folder-title">Secret 1</h3>
            </div>
            <div class="folder" data-folder="2">
                <img src="assets/folder.png" alt="Icon 2" class="folder-img-icon">
                <h3 class="folder-title">Secret 2</h3>
            </div>
            <div class="folder" data-folder="3">
                <img src="assets/folder.png" alt="Icon 3" class="folder-img-icon">
                <h3 class="folder-title">Secret 3</h3>
            </div>
            <div class="folder" data-folder="4">
                <img src="assets/folder.png" alt="Icon 4" class="folder-img-icon">
                <h3 class="folder-title">Secret 4</h3>
            </div>
        </div>
        <button id="back-to-folders" class="btn btn-back">‚Üê Back to Folders</button>
    </div>
</section>

    <!-- Folder Content Modal -->
    <div id="folder-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 id="modal-title" class="modal-title"></h2>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
